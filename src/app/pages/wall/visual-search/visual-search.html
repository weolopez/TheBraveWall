<ion-view class="advanced-search" view-title="Visual Search">
  <ion-content>      
      <ion-list>
            <div class="item item-button-right">
                Crop and Read
                <button class="button button-positive" ng-click="vm.search()">
                    <i class="icon ion-crop"></i>
                </button>
            </div>
      </ion-list>
      <div class="cropArea">
          <img-crop image="vm.SearchString.myImage" area-type="rectangle" area-min-size="1" result-image="myCroppedImage"></img-crop>
      </div>                                 
  </ion-content>
</ion-view>
