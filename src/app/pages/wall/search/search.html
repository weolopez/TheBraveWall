<ion-view class="advanced-search" view-title="Search">
    <ion-content>
        <ion-list>
            <div class="item item-button-right">
                Visual Search
                <input  id="fileInput" 
                        class="file-input"
                        type="file" 
                        capture="camera" 
                        accept="image/*" 
                        name="cameraInput"
                        ng-model="fileModel"
                        />
                <button class="button">
                    <i class="icon ion-camera"></i>
                </button>
            </div>
            <label class="item item-input">
                <input type="search" placeholder="First Name" ng-model="vm.params.firstname">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="Last Name" ng-model="vm.params.lastname">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="Wall Name" ng-model="vm.params.WALL_NAME">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="City" ng-model="vm.params.HOME_RECRD">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="County" ng-model="vm.params.county">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="State" ng-model="vm.params.HOME_ST_RC">
            </label>
            <label class="item item-input">
                <span class="input-label">Birth Date</span>
                <input type="date"  ng-model="vm.params.lasname">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="Branch of Service" ng-model="vm.params.service">
            </label>
            <label class="item item-input">
                <input type="search" placeholder="Rank" ng-model="vm.params.grade">
            </label>
            <button class="button button-full button-positive" ng-click="vm.search()">
                Search
            </button>
        </ion-list>
    </ion-content>
</ion-view>
